{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
  <div class="reset-password-page card">
    <h2>Reset Password</h2>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}<br>
            {% for error in form.email.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
  </div>
{% endblock %}
